<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position & flex homework</title>
    <link rel="stylesheet" href="./css/homework.css">
</head>
<body>
    <h1><strong>문제 1</strong></h1>
    <p>flexbox 이용</p>
    <div class="flex_wrap">
        <div class="upper_box"></div>
        <div class="flex flex1">
            <div class="flex_con box1">
                <div class="div">
                    div1
                </div>
            </div>
            <div class="flex_con box2">
                <div class="div">
                    div2
                </div>
                <div class="div">
                    div2
                </div>
            </div>
        </div>
    </div>
    <h2>문제2</h2>
    <p>position 이용</p>
    <div class="position_box">
        <div class="upper_box"></div>
        <div class="position_content">
            <div class="div div1">div1</div>
            <div class="div div2">div2</div>
            <div class="div div3">div3</div>
        </div>
    </div>
    <h2>문제3</h2>
    <p>flexbox 이용</p>
    <div class="flex_wrap">
        <div class="upper_box">
        </div>
        <div class="box_contents">
            div1
            <div class="box gray">
                <div class="div div2">div2</div>
            </div>
        </div>
    </div>
    <h2>문제4</h2>
    <p>position 이용</p>
    <div class="position_box v2">
        <div class="upper_box"></div>
        <div class="position_content">
            <div class="div div1">div1</div>
            <div class="div gray">div2</div>
        </div>
    </div>
    <h2>문제5</h2>
    <p>flexbox & position 이용</p>
    <div class="flex_wrap flex">
        <div class="upper_box"></div>
        <div class="flex">
            <div class="box long_width">
                <p class="text">div1</p>
                <div class="div div2">div2</div>
                <div class="div div3">div3</div>
            </div>
        </div>
    </div>
</body>
</html>
